<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CondoSystem | Login</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <link rel='stylesheet' href='assets/css/login.css' rel="stylesheet" type="text/css"/>

  </head>

  <body class="login-page">

    <div class="login-box">
      <div class="login-logo">
        <a href="http://localhost/condosoftware/_MODELO/login.html">
            <img title='CondoSystem' src='assets/images/logo_condo.png' style='max-width: 50%;max-height:170px'/>
        </a>
      </div><!-- /.login-logo -->      
      <div class="login-box-body">	
		
        <p class='login-box-msg'>Faça o login para iniciar a sessão</p>

        <form action="" method="POST">    

            <div class="form-group">
              <input type="text" class="form-control" name='email' required placeholder="Email"/>
            </div>
            
            <div class="form-group">
              <input type="password" class="form-control" name='password' required placeholder="Password"/>
            </div>

            <div style="margin-bottom:10px" class='row'>
                <div class='col-xs-12'>
                  <button type="submit" class="btn btn-primary btn-login"><span class="fas fa-lock"></span> Login</button>         
                </div>
            </div>       
          
            <div class='row'>
                <div class='col-xs-12 forgot-pass'>
                  <p>Esqueceu a senha? <a href='http://localhost/condosoftware/_MODELO/login.html'>Clique aqui</a></p>
                  <p>Ainda não tem uma conta? <a href='http://localhost/condosoftware/_MODELO/login.html'>Registre-se</a></p>
                </div>
            </div>
        </form>

      </div>

    </div>

    <script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="assets/js/all.min.js"></script>
    <script type="text/javascript" src="assets/js/fontawesome.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script> 
  </body>
</html>
